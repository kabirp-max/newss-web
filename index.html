<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimba Styled Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background: transparent;
            box-shadow: none !important;
            outline: none !important;
            transition: border-color 0.3s;
        }
        .form-group {
            position: relative;
        }
        .form-control:focus {
            border-bottom: 2px solid orange;
        }
        .form-label i {
            margin-right: 5px;
            color: black;
        }
        .form-group {
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeInLeft 0.6s ease-in forwards;
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row g-4 bg-white p-4 rounded shadow">
            <div class="col-md-6 text-center">
                <h1 class="fw-bold">Let's Scale your Brand, Together</h1>
                <p>Email us at <strong>start@userthemes.com</strong></p>
                <img src="illustration.png" alt="Illustration" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3 form-group" style="animation-delay: 0.1s;">
                        <label class="form-label"><i class="fas fa-user"></i>Name *</label>
                        <input type="text" class="form-control" placeholder="Type Name">
                    </div>
                    <div class="mb-3 form-group" style="animation-delay: 0.2s;">
                        <label class="form-label"><i class="fas fa-building"></i>Company *</label>
                        <input type="text" class="form-control" placeholder="Type company name">
                    </div>
                    <div class="mb-3 form-group" style="animation-delay: 0.3s;">
                        <label class="form-label"><i class="fas fa-phone"></i>Phone *</label>
                        <input type="text" class="form-control" placeholder="Type Phone Number">
                    </div>
                    <div class="mb-3 form-group" style="animation-delay: 0.4s;">
                        <label class="form-label"><i class="fas fa-envelope"></i>Email Address *</label>
                        <input type="email" class="form-control" placeholder="mail@gmail.com">
                    </div>
                    <div class="mb-3 form-group" style="animation-delay: 0.5s;">
                        <label class="form-label"><i class="fas fa-comment"></i>How can we help? *</label>
                        <textarea class="form-control" placeholder="A brief description here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
